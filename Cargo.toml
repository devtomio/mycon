[package]
name = "mycon"
version = "0.2.0"
authors = ["Johannes M. Griebler <johannes.griebler@gmail.com>"]
description = "Befunge-98 interpreter"
repository = "https://github.com/jgriebler/mycon"
readme = "README.md"
keywords = ["befunge", "funge-98", "interpreter", "esoteric"]
